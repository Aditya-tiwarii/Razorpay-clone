<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="main.css">

<body>

            <ul class="flex gap-6">
                <li
                    class="relative text-white font-mullish py-7 transition-all duration-200 hover:text-lightBlue cursor-pointer group">
                    <a href="#" class="text-base">Payments</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block"></div>
                </li>
                <li
                    class="relative text-white font-mullish py-7 transition-all duration-200 hover:text-lightBlue cursor-pointer group">
                    <a href="#" class="text-base">Banking</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block"></div>
                </li>
                <li
                    class="relative text-white font-mullish py-7 transition-all duration-200 hover:text-lightBlue cursor-pointer group">
                    <a href="#" class="text-base">Corporate Card</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block"></div>
                </li>
                <li
                    class="relative text-white font-mullish py-7 transition-all duration-200 hover:text-lightBlue cursor-pointer group">
                    <a href="#" class="text-base">Payroll</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block"></div>
                </li>
                <li
                    class="relative text-white font-mullish py-7 transition-all duration-200 hover:text-lightBlue cursor-pointer group">

                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block"></div>
                </li>
                <li
                    class="relative text-white font-mullish py-7 transition-all duration-200 hover:text-lightBlue cursor-pointer group">
                    <a href="#" class="text-base">Support</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block"></div>
                </li>
                <li
                    class="relative text-white font-mullish py-7 transition-all duration-200 hover:text-lightBlue cursor-pointer group">
                    <a href="#" class="text-base">Pricing</a>
                    <div class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block"></div>
                </li>
            </ul>

            <div class="flex items-center gap-3">
                <img src="images/Flag.svg" alt="" width="28px" height="20px">
                <button
                    class="text-white h-[42px] py-3 px-5 font-mullish border border-lightBlue300 rounded-sm text-sm font-bold">Log
                    In
                </button>
                <button
                    class="py-3 px-4 h-[42px] font-mullish rounded-sm text-sm text-center font-semibold bg-white text-lightBlue300 min-w-[62px] rounded-sm border transition-all duration-200 hover:text-lightBlue500">Sign
                    Up
                    <svg viewBox="0 0 24 24" focusable="false" class="w-[14px] h-[14px] ml-1 inline">
                        <path fill="currentColor" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path>

        </div>

</html>
